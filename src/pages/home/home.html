<ion-header>
  <ion-navbar>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-fab top right edge>
    <button (click)="addItem()" ion-fab mini><ion-icon name="add"></ion-icon></button>    
  </ion-fab>
  <h3 text-center *ngIf="items.length === 0">
    <em>No items on the list.</em> <ion-icon name="sad"></ion-icon>
  </h3>
  <ion-list>  
    <ion-item-sliding *ngFor="let item of items; let i = index">
      <ion-item>          
        <h2>{{item.name}}</h2>
        <p><em>Qty:</em> {{item.quantity}}</p>
      </ion-item>
      <ion-item-options>
        <button (click)="editItem(item, i)" ion-button color="primary" icon-start>
          <ion-icon name="create"></ion-icon>
          Edit
        </button> 
        <button (click)="shareItem(item, i)" ion-button color="light" icon-start>
          <ion-icon name="share"></ion-icon>
          Share
        </button>
        <button (click)="removeItem(item,_id)" ion-button color="danger" icon-start>
          <ion-icon name="trash"></ion-icon>
          Delete
        </button>                  
      </ion-item-options>
    </ion-item-sliding>
    
  </ion-list>
</ion-content>
